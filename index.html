<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Recipe Finder</title>
    </head>
    <body>
        <main>
            <h1>Recipe Finder</h1>
            <div id="search-area">
                <input
                    id="dish-name"
                    type="text"
                    placeholder="Type name of dish"
                />
                <button id="search-btn">Search</button>
            </div>
            <div id="recipe-area">
                <h2 id="name" style="display: none">Recipe Title</h2>
                <img id="thumb" />
                <div id="ingredients-area" style="display: none">
                    <h3 id="ingredients" style="display: none">Ingredients:</h3>
                    <ul id="ingredient-list" style="display: none"></ul>
                </div>
                <div id="steps-area" style="display: none">
                    <h3 id="steps" style="display: none">Instructions:</h3>
                    <p id="steps-para" style="display: none">Test</p>
                </div>
            </div>
        </main>
    </body>
    <script src="scripts.js"></script>
</html>
